{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Edit Comment</h1>
    <form method="POST" action="{{ url_for('edit_comment', id=comment.id) }}">
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Comment</label>
            <textarea id="content" name="content" rows="4" class="w-full px-3 py-2 border rounded-lg" required>{{ comment.content }}</textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Comment</button>
        <a href="{{ url_for('moderator_submission_detail', id=comment.submission_id) }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
