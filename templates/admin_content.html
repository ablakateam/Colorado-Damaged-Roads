{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Content Management</h1>
    <form method="POST" action="{{ url_for('admin_content') }}">
        <div class="mb-4">
            <label for="site_name" class="block text-gray-700 font-bold mb-2">Site Name</label>
            <input type="text" id="site_name" name="site_name" value="{{ site_name }}" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="about_content" class="block text-gray-700 font-bold mb-2">About Page Content</label>
            <textarea id="about_content" name="about_content" class="wysiwyg-editor">{{ about_content }}</textarea>
        </div>
        <div class="mb-4">
            <label for="donate_content" class="block text-gray-700 font-bold mb-2">Donate Page Content</label>
            <textarea id="donate_content" name="donate_content" class="wysiwyg-editor">{{ donate_content }}</textarea>
        </div>
        <div class="mb-4">
            <label for="contact_content" class="block text-gray-700 font-bold mb-2">Contact Page Content</label>
            <textarea id="contact_content" name="contact_content" class="wysiwyg-editor">{{ contact_content }}</textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
    </form>
</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '.wysiwyg-editor',
        plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        toolbar_mode: 'floating',
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help'
    });
</script>
{% endblock %}
