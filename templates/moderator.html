{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Moderator Dashboard</h1>
    <table class="w-full border-collapse border">
        <thead>
            <tr>
                <th class="border p-2">ID</th>
                <th class="border p-2">Photo</th>
                <th class="border p-2">Location</th>
                <th class="border p-2">Status</th>
                <th class="border p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td class="border p-2">{{ submission.id }}</td>
                <td class="border p-2">
                    <img src="{{ url_for('static', filename='uploads/' + submission.photo) }}" alt="Road Damage" class="w-32 h-32 object-cover">
                </td>
                <td class="border p-2">{{ submission.location }}</td>
                <td class="border p-2">{{ submission.status }}</td>
                <td class="border p-2">
                    <a href="#" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Change Status</a>
                    <a href="#" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
